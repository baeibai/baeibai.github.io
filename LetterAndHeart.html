<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelope + Heart Animation</title>
  <link rel="stylesheet" href="LetterAndHeart.css">
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 信封區 -->
  <div class="wrapper" id="envelope">
    <div class="lid one"></div>
    <div class="lid two"></div>
    <div class="envelope"></div>
    <div class="letter">
      <p>Dear</p>
    </div>
  </div>

  <!-- 愛心畫布 -->
  <canvas id="heart" style="display:none;"></canvas>

  <!-- 信紙 Dialog -->
  <div id="paperDialog">
    <div class="dialog-content">
      <p style="font-family: 'Brush Script MT', 'Comic Sans MS', cursive;">Frankly Speaking</p>
      <p style="font-family: 'ZCOOL KuaiLe', 'Microsoft JhengHei', sans-serif;">
        哈囉，因為平常只想看妳笑，不擅長那麼肉麻，所以想說寫封信給妳
      </p>
      <p style="font-family: 'ZCOOL KuaiLe', 'Microsoft JhengHei', sans-serif;">
        看妳禮拜六來找我一開始的表情，我是真的有點不知所措
      </p>
      <p style="font-family: 'ZCOOL KuaiLe', 'Microsoft JhengHei', sans-serif;">
        我只希望妳跟我待在一起時能夠開心一點，並且在妳遇到挫折的時候有我在
      </p>
      <p style="font-family: 'ZCOOL KuaiLe', 'Microsoft JhengHei', sans-serif;">
        我不知道妳怎麼看待我，但我只希望妳能做自己，讓生活因為有我而開心一點
      </p>
      <p style="font-family: 'ZCOOL KuaiLe', 'Microsoft JhengHei', sans-serif;">
        希望妳去澳洲能找到目標，好好體驗生活，完成妳對自己的期許
      </p>
      <p style="font-family: 'ZCOOL KuaiLe', 'Microsoft JhengHei', sans-serif;">
        迷茫或無助時，可以跟我講
      </p>
      <p style="font-family: 'ZCOOL KuaiLe', 'Microsoft JhengHei', sans-serif;">
        或許我不是個好的聆聽者，但我也會耍白爛👅
      </p>
      <button id="confirmBtn">Click!</button>
    </div>
  </div>

  <script src="heart.js"></script>
  <script src="main.js"></script>
</body>
</html>
